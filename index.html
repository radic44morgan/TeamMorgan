<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body onload="populate()">
    <div class="container">
        <div class="row sticky-top">
            <div class="col-1">
                <i id="myProfilebtn" data-toggle="modal" data-target="#myProfileModal" class="fas fa-user-alt fa-5x" style="color: #2a93df;"></i>
            </div>
            <div class="col-4">
                <h3>
                    <span class="badge badge-pill badge-primary" style="background-color: #2a93df;">ID: 123456</span>
                </h3>
            </div>
            <div class="col-6"></div>
            <div class="col-1">
                <i id="addbtn" data-toggle="modal" data-target="#addProfileModal" class="float-right fas fa-plus-circle fa-5x" style="color: #2a93df;"></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/dolphin.png" alt="Dolphin" class="displayed">
            </div>
        </div>
        <!-- Add Profile Modal -->
        <div class="modal fade" id="addProfileModal" tabindex="-1" role="dialog" aria-labelledby="addProfileModalCenter" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProfileModalCenterTitle">Add a Fellow Fin</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="container">
                        <div class="modal-body">
                            <div class="input-area row justify-content-center">
                                <label class="col-3">Fin ID :</label>
                                <input class="col-9" type="text" name="finid" id="finid" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Add Profile</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Profile Modal -->
        <div class="modal fade" id="myProfileModal" tabindex="-1" role="dialog" aria-labelledby="myProfileLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Morgan Radic</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>
            <div class="container">
                <!-- contacts card -->
                <div class="card card-default" id="card_contacts">
                    <div id="contacts" class="panel-collapse collapse show" aria-expanded="true" style="">
                        <ul class="list-group pull-down" id="contact-list">
                            <div id="table">

                            </div>
                        </ul>
                        <!--/contacts list-->
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="fixed-bottom">
                <i class="bmd-btn-fab float-right fas fa-plus-circle fa-5x" style="color: #2a93df; margin-right: 185px;"></i>
            </div> -->
    </div>
</body>
<script src="app.js"></script>

</html>
