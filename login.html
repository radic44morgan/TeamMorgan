<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="container">
        <div class="main">
            <div class="row"></div>
            <h2 class="text-center">TeamMorgan Login</h2>
        </div>
        <div class="row">
                <div class="col">
                        <svg viewBox="0 0 280 280" class="svg svg--bird">
                                <defs>
                                    <mask id="mask" maskunits="userSpaceOnUse"
                                          maskcontentunits="userSpaceOnUse">
                                        <image xlink:href="img/dolphin.png" 
                                               width="277" height="293"></image>
                                    </mask>
                                    
                                    <linearGradient id="gr-1" x1="0" y1="0" x2="100%" y2="100%">
                                          <stop offset="15%" class="stop-color stop-color--1"/>
                                          <stop offset="45%" class="stop-color stop-color--2"/>
                                          <stop offset="55%" class="stop-color stop-color--2"/>
                                          <stop offset="85%" class="stop-color stop-color--3"/>
                                    </linearGradient>
                                    
                                    <linearGradient id="gr-2" x1="0" y1="100%" x2="100%" y2="0%">
                                          <stop offset="15%" class="stop-color stop-color--4"/>
                                          <stop offset="45%" class="stop-color stop-color--5" stop-opacity="0"/>
                                          <stop class="stop-color stop-color--5" stop-opacity="0"/>
                                          <stop offset="85%" class="stop-color stop-color--6"/>
                                    </linearGradient>
                                </defs>
                            
                                <g mask="url(#mask)" class="g-container">
                                    <rect 
                                          fill="url(#gr-1)" 
                                          width="100%" height="100%"
                                          ></rect>
                                    <rect 
                                          fill="url(#gr-2)" 
                                          width="100%" height="100%"
                                          ></rect>
                                </g>
                            </svg>
                </div>
            </div>
        <div class="row justify-content-center">
            <form id="form_id" method="post" name="myform">
                <div id="loginlabel" class="input-area row justify-content-center">
                    <label class="col-6">User Name :</label>
                    <input class="col-6" type="text" name="username" id="username" />
                </div>
                <div id="loginlabel" class="input-area row justify-content-center">
                    <label class="col-6">Password :</label>
                    <input class="col-6" type="password" name="password" id="password" />
                </div>
                <br>
                <div class="row button">
                    <div class="col-4"></div>
                    <input type="button" class="btn col-4" value="Login" id="submit" onclick="validate()" />

                    <div class="col-4"></div>
                </div>
            </form>
        </div>
        <!-- <span>
                <b class="note">Note : </b>For this demo use following username and password.
                <br/>
                <b class="valid">User Name : Formget
                    <br/>Password : formget#123</b>
            </span> -->
    </div>
</body>

</html>
